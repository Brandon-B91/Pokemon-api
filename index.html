<!DOCTYPE html>
  <head>
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
        <input tpye="text" autocomplete="off" class="search-box"
        placeholder="Search for a pokemon..." />
        <p>*You can also try entering a number between 1-898*</p>
      <div class="card">
          <header>
              <h2>Pikachu</h2>
              <p class="hp">hp</p>
              <span class="hp1"></span>
              <img src="types/normal.svg" alt="lightningt bolt" class="type-img">
          </header>
        <div class="main">
            <img src="img/pikachu.png" alt="" class="mainImg">
            <ul class="stats">
                <li class="no">NO:</li>
                <li class="ht">HT:</li>
                <li class="wt">WT:</li>
            </ul>
            <ul class="move-set">
              <div class="move1">
                <img src="" alt="" class="move-type-img move-type move-type-1">
                <li class="move-name-1">move 1</li>
                <span class="move-dmg-1"></span>
              </div>
              <div class="move2">
                <img src="" alt="" class="move-type-img-2 move-type move-type-2">
                <li class="move-name-2">move 2</li>
                <span class="move-dmg-2"></span>
              </div>
            </ul>
            <ul class="weakness">
                <li class="weak">Weakness:<img src="" alt="" class="weakness-img"></li>
                <li class="resist">Resistance: <img src="" alt="" class="resistance-img"></li>
            </ul>
        </div>
        <footer>
            <p class="cite"></p>
        </footer>
      </div>
    </div>
      <script src="js/main.js"></script>
  </body>
</html>
