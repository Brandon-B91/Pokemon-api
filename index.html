<!DOCTYPE html>
  <head>

    <link rel="stylesheet" href="css/main.css">

  <body>
    <div class="container">
        <input tpye="text" autocomplete="off" class="search-box"
        placeholder="Search for a city..." />

      <div class="card">

              <h2>Pikachu</h2>

        <div class="main">
            <img src="img/pikachu.png" alt="" class="mainImg">
            <ul class="stats">
                <li>NO:</li>
                <li>HT:</li>

        <footer>
            <cite></cite>

      </div>
    </div>
      <script src="js/main.js"></script>
